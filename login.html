<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login | Platzi Yard Sale</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Logos/logo_yard_sale.svg" alt="Logo de Yard Sale" class="logo">

            <form action="/" class="form">
                <label for="Email" class="label">Email address</label>
                <input type="email" id="Email" placeholder="camilayokoogmail.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">

                <input type="submit" class="primary-button login-button" value="Log in">

                <a href="/" class="forgot">Forgot my password</a>
            </form>
            
            <button class="secondary-button signup-button">Sign up</button>

        </div>
    </div>
</body>
</html>
